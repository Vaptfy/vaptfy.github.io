<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Vaptfy</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/social-buttons.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="gradient">
            <div class="row">
                <div id="logo">
                    <img src="img/Logo.png" alt="logo" />
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="content">
                        <h3>Olá, nós somos a Vaptfy e estamos aqui para revolucionar o mercado de entregas brasileiro.</h3>
                        <p>Nosso site será lançado em breve.<br />Inscreva-se abaixo e lhe avisaremos assim que abrirmos as portas.</p>
                        <form action="#" class="form-horizontal">
                            <input type="email" name="email" placeholder="Insira o seu email aqui!" class="input-large" />
                            <input type="submit" value="Notifique-me!" class="btn btn-large" />
                        </form>
                        <p>
                            <a href="#" class="sb circle twitter mytooltip" title="Twitter">Twitter</a>
                            <a href="#/" class="sb circle facebook mytooltip" title="Facebook">Facebook</a>
                            <a href="#" class="sb circle gplus mytooltip" title="Google Plus">Google Plus</a>
                            <a href="#" class="sb circle rss mytooltip" title="RSS">RSS</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
